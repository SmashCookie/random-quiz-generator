<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Generator!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container jumbotron">
        <div class="header text-center">
            <h1 class="display-4">The Random Quiz Game!</h1>
            <button class="btn btn-info">Generate a new quiz!</button>
        </div>

        <br><br>

        <div class="quiz">
            <p>
                <span class="question lead">Question 1</span>
                <input type="text" class="answer form-control form-control-lg" placeholder="Your answer here">
            </p>
            <p>
                <span class="question lead">Question 2</span>
                <input type="text" class="answer form-control form-control-lg" placeholder="Your answer here">
            </p>
            <p>
                <span class="question lead">Question 3</span>
                <input type="text" class="answer form-control form-control-lg" placeholder="Your answer here">
            </p>
            <p>
                <span class="question lead">Question 4</span>
                <input type="text" class="answer form-control form-control-lg" placeholder="Your answer here">
            </p>
            <p>
                <span class="question lead">Question 5</span>
                <input type="text" class="answer form-control form-control-lg" placeholder="Your answer here">
            </p>
            <p class="text-center">
                <button class="btn btn-primary">Check answers</button>
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
